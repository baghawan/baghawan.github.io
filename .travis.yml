language: node_js
node_js:
  - 'lts/*'

cache:
  directories:
    - 'node_modules'

branches:
  only:
    - master

install:
  - npm install
  - npm run generate

script:
  - echo "Skipping tests"

deploy:
  provider: pages
  cleanup: true
  token: $GITHUB_ACCESS_TOKEN
  target_branch: master
  local_dir: dist
  on:
    branch: master